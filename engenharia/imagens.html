		<script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Experiência profissional', 'Pequena empresa', 'Média empresa', 'Grande empresa'],
          ['Trainee', 3615, 4700, 6110],
          ['Junior', 4519, 5875, 7637],
          ['Pleno', 5649, 7344, 9547],
          ['Senior', 7061, 9180, 11934],
          ['Master', 8826, 11475, 14917]
        ]);

        var options = {
          chart: {
            title: 'Gráfico de experiência profissional',
            subtitle: 'média por tipo de empresa',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
